// Settings
graphheight         555
net_graphpos        2
cl_radartype        1
cl_weather          0
hud_fastswitch      1
_cl_autowepswitch   0
cl_bob              0
cl_bobup            0
cl_bobcycle         0
cl_dynamiccrosshair 0


//////////////////////////
// buy script num-block //
//////////////////////////
alias "fullrestock"    "buyammo1; buyammo2; vest; vesthelm; flash; buyammo1; buyammo2; hegren; flash; buyammo1; buyammo2; defuser; sgren"

bind  "KP_PGUP"        "vesthelm"        // 9
bind  "KP_UPARROW"     "scout"           // 8
bind  "KP_HOME"        "awp"             // 7
bind  "KP_RIGHTARROW"  "mp5"             // 6
bind  "KP_5"           "famas; galil"    // 5
bind  "KP_LEFTARROW"   "m4a1; ak47"      // 4
bind  "KP_PGDN"        "vest"            // 3
bind  "KP_DOWNARROW"   "usp"             // 2
bind  "KP_END"         "deagle"          // 1
bind  "KP_INS"         "fullrestock"     // 0
bind  "KP_DEL"         "defuser"         // del or ,
bind  "KP_SLASH"       "flash"           // /
bind  "*"              "hegren"          // *
bind  "KP_MINUS"       "sgren"           // -
bind  "KP_PLUS"        "buyammo1"        // +
bind  "KP_ENTER"       "buyammo2"        // enter


//////////////////
// dynamic duck //
//////////////////
alias "+dyn_duck" "cl_dynamiccrosshair 1; +duck"
alias "-dyn_duck" "cl_dynamiccrosshair 0; -duck"

bind  "CTRL"      "+dyn_duck"


/////////////////////////
// enhanced Scoreboard //
/////////////////////////
alias "+showscoreboardadv" "+showscores; net_graph 3"
alias "-showscoreboardadv" "-showscores; net_graph 0"

bind  "TAB"        	       "+showscoreboardadv"


